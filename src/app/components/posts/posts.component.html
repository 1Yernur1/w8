<div class="w-full max-w-2xl mx-auto rounded overflow-hidden shadow-lg">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ post.title }}</div>
    <p class="text-gray-700 text-base">{{ post.body }}</p>
  </div>
  <div class="px-6 py-4">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="getComments(post.id)"
    >
      Show comments
    </button>
  </div>

  <!-- Comments -->
  <app-comments
    *ngFor="let comment of comments"
    [comment]="comment"
  ></app-comments>
</div>
